{% extends "layout.html" %}
{% block content %}
    <div class="header">
        <h1>Security Cameras - Live feed - {{ config.site }}</h1>
    </div>

    <div class="row">
        {% for camera in config.cameras %}
            <div class="column" style="background-color:#BFC9CA;">
                <img style="-webkit-user-select: none;margin: auto;" src="{{ camera.url }}" width="{{ config.viewport.width }}" height="{{ config.viewport.height }}"><br/>
                {{ camera.name }} - {{ camera.location }}<br/>
            </div>
        {% endfor %}
    </div>

    <div class="footer">
        <div id="clockbox" color:#FF6666;"></div>
<script type="text/javascript">
var tday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
var tmonth=["January","February","March","April","May","June","July","August","September","October","November","December"];

function GetClock(){
var d=new Date();
var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

if(nhour==0){ap=" AM";nhour=12;}
else if(nhour<12){ap=" AM";}
else if(nhour==12){ap=" PM";}
else if(nhour>12){ap=" PM";nhour-=12;}

if(nmin<=9) nmin="0"+nmin;
if(nsec<=9) nsec="0"+nsec;

var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
document.getElementById('clockbox').innerHTML=clocktext;
}

GetClock();
setInterval(GetClock,1000);
</script>
    </div>
{% endblock content %}
